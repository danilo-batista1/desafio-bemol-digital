<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bemol Digital - Sistema de Criação de Contas</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <script src="js/scripts.js" defer></script>
  </head>
  <body id="checkout-page">
    <div id="fade" class="hide">
      <div id="loader" class="spinner-border text-info hide" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <div id="message" class="hide">
        <div class="alert alert-light" role="alert">
          <h4>Mensagem:</h4>
          <p></p>
          <button id="close-message" type="button" class="btn btn-secondary">
            Fechar
          </button>
        </div>
      </div>
    </div>
    <div id="order-form-container" class="container p-6 my-md-4 px-md-0">
      <div id="steps" class="mb-md-3 pb-md-3">
        <div class="line"></div>
        <div class="step">
          <i class="bi bi-person active"></i>
          <p class="d-none d-md-block">Criação de conta</p>
        </div>
        <div class="step">
          <i class="bi bi-geo-alt active"></i>
          <p class="d-none d-md-block">Endereço</p>
        </div>
      </div>
      <div id="form-header">
        <h2>Cadastre a sua conta</h2>
        <p>Preencha os campos a seguir para cadastrar uma nova conta:</p>
      </div>
      <form id="registro-formulario">
        
        <div class="row mb-3">
  <div class="col-12 col-sm-6 form-floating">
    <input
      type="text"
      class="form-control shadow-none"
      id="nome"
      name="nome"
      placeholder="Nome"
      required
    />
    <label for="nome">Nome</label>
  </div>
  <div class="col-12 col-sm-6 form-floating">
    <input
      type="text"
      class="form-control shadow-none"
      id="email"
      name="email"
      placeholder="E-mail"
      required
    />
    <label for="email">E-mail</label>
  </div>
</div>
<div class="row mb-3">
  <div class="col-12 form-floating">
    <input
      type="password"
      class="form-control shadow-none"
      id="senha"
      name="senha"
      placeholder="Senha"
      required
    />
    <label for="senha">Senha</label>
  </div>
</div>
        <div class="row mb-3">
          <div class="form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="cep"
              name="cep"
              placeholder="Digite o seu CEP"
              maxlength="8"
              minlength="8"
              required
            />   
                <label for="cep">Digite o seu CEP</label>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                <input
                  type="text"
                  class="form-control shadow-none"
                  id="rua"
                  name="rua"
                  placeholder="Rua"
                  disabled
                  required
                  data-input
                />
            <label for="rua">Rua</label>
          </div>
          <div class="col-12 col-sm-6 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="numero"
              name="numero"
              placeholder="Digite o número da residência"
              disabled
              required
              data-input
            />
            <label for="numero">Digite o número da residência</label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="complemento"
              name="complemento"
              placeholder="Digite o complemento"
              disabled
              data-input
            />
            <label for="complemento">Digite o complemento</label>
          </div>
          <div class="col-12 col-sm-6 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="bairro"
              name="bairro"
              placeholder="Bairro"
              disabled
              required
              data-input
            />
            <label for="bairro">Bairro</label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
            <input
              type="text"
              class="form-control shadow-none"
              id="cidade"
              name="cidade"
              placeholder="Cidade"
              disabled
              required
              data-input
            />
            <label for="cidade">Cidade</label>
          </div>
          <div class="col-12 col-sm-6 mb-3">
            <select
              class="form-select shadow-none"
              id="estado"
              disabled
              required
              data-input
            >
              <option selected>Estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button id="save-btn" type="submit" class="btn btn-primary">
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
